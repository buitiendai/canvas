<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di chyển bằng bàn phím</title>
</head>
<body>
    <img src="images.jpg" alt="" id="abc" style="width: 500px; position: absolute; top: 200px; left: 200px; transition: 0.5s;">
    <script>
        let images = document.getElementById('abc')
        window.addEventListener('keydown',(x)=>{
            if(x.key == 'a'){
                images.style.left = parseInt(images.style.left) - 50 + 'px';
            }
            if(x.key == 'd'){
                images.style.left = parseInt(images.style.left) + 50 + 'px';
            }
            if(x.key == 'w'){
                images.style.top = parseInt(images.style.top) - 50 + 'px';
            }
            if(x.key == 'z'){
                images.style.top = parseInt(images.style.top) + 50 + 'px';
            }
        })
    </script>
</body>
</html>
