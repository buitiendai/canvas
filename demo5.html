<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images.jpg" alt="" id="abc" style="width: 350px; height: 200px; position: absolute; top: 0px; left: 0px; transition: 100ms;">
    <script>
        let images = document.getElementById('abc');
        let speedX = 5;
        let speedY = 0;
        
        setInterval(()=>{
            images.style.left = parseInt(images.style.left) + speedX + 'px';
            images.style.top = parseInt(images.style.top) + speedY + 'px';
        }, 25)
        window.addEventListener('keydown',(x)=>{
            if(x.key == 'a'){
                speedX = -5;
                speedY = 0;
            }
            if(x.key == 'z'){
                speedX = 0;
                speedY = 5;
            }
            if(x.key == 'w'){
                speedX = 0;
                speedY = -5;
            }
            if(x.key == 'd'){
                speedX = 5;
                speedY = 0;
            }
            if(x.key == 's'){
                speedX = 0;
                speedY = 0;
            }
        })
    </script>
</body>
</html>
